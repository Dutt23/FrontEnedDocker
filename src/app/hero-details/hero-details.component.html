<div class="example-container" *ngIf="hero">
    
    <div><span>id: </span>{{hero.id}}</div>
  <mat-form-field>
    <h4>Name : {{hero.name}}</h4>
      <input matInput [(ngModel)]="hero.name" placeholder="Input">
    </mat-form-field>
  <h4>Location : {{hero.location}}</h4>
    <mat-form-field>
      <textarea matInput [(ngModel)]="hero.location" placeholder="Textarea"></textarea>
    </mat-form-field>
  
    
  </div>
  
  <button mat-raised-button color = "primary" (click)="goBack()"><mat-icon>fast_rewind</mat-icon>back</button>
  <button mat-raised-button color = "accent"(click)="save()"><mat-icon>save</mat-icon>save</button>
